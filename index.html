<DOCTYPE HTML>
<html>
<head>
<title> HTML Tables </title>
<style>
table, th, td {
 border: 1px solid black;
 border-collapse: collapse;
}
.center {
margin-left: auto;
margin-right: auto;
}
th, td {
 padding-top: 5px;
 padding-bottom: 5px;
 }
</style>
</head>
<body>

<tr>

</tr>

<td>Value3</td>
</tr>

</tr>
<tr>
<td>Value7</td>

</tr>
<tr>
<td>Value10</td>
<td>Value11</td>
<td>Value12</td>
</tr>
</table><br>

</tr>

</body>
</html>
